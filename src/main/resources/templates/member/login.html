<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Please sign in</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <form class="form-signin" method="post" th:action="@{/login}">
      <h2 class="form-signin-heading">Decommi Login</h2>
      <p>
        <label for="email" class="sr-only">Email</label>
        <input type="text" id="email" name="email" class="form-control" placeholder="Email" required autofocus>
      </p>
      <p>
        <label for="pw" class="sr-only">Password</label>
        <input type="password" id="pw" name="pw" class="form-control" placeholder="Password" required>
      </p>
      <p><input type='checkbox' name='remember-me' id="remember" />
        <label for="remember">Remember me on this computer.</label>
      </p>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
      <button class="btn btn-lg btn-outline-secondary btn-block" type="button">Sign Up</button>
      <p>
      <h2 th:text="${error}"></h2>
      </p>
    </form>
    <!-- <h2 class="form-signin-heading">Login with OAuth 2.0</h2>
    <table class="table table-striped">
      <tr>
        <td><a href="/movieclub/oauth2/authorization/google">Google</a></td>
      </tr> -->
    </table>
  </div>
</body>

</html>
